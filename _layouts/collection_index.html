<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content container-fluid">
      <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.0/dist/bootstrap-toc.min.css">
      <div class="nav-container col-xs-12 col-md-2 clearfix" style="overflow-x:hidden">
        <nav class="toc clearfix col-xs-12 col-sm-10 col-md-3" id="toc" data-spy="affix" style="top:200px; overflow-x:hidden;">
          <div id="search-container" class="form">
            <div class="form-group">
              <label class="sr-only">
                Search ArctodDB.org
              </label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input type="text" id="search-input" placeholder="Search all writeups" class="form-control" />
                <input type="text" id="search-input-dummy" hidden />
              </div>
            </div>
            <ul id="results-container"></ul>
          </div>
        </nav>
      </div>
      <article class="wrapper">
        <div class="alert alert-info">
          <p>
            <iron-icon icon="icons:info-outline"></iron-icon>
            <strong>Tip:</strong> You can search for articles in the search box on the left.
          </p>
        </div>
        {{ content }}
      </article>
    </main>

    {% include footer.html %}

  </body>

</html>
